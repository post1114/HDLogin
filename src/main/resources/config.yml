# Welcome to using our plugin!
# As you can see, this is the plugin configuration.
# You can change some options inside, but most of them are language settings!
# If you want to change the plugin language to a language that you and your server players can understand,
# you can use translation software to translate the text enclosed in double quotes under “message”.
# Note: These settings only affect the messages visible to regular players and cannot change the log messages generated by the plugin.


# 设置部分
settings:
  # 密码长度限制
  min-password-length: 4
  max-password-length: 16
  # 登录超时时间（秒）
  login-timeout: 30
  # 最大失败尝试次数
  max-failed-attempts: 5
  # 封禁持续时间（分钟）
  ban-duration: 30
  # 每IP最大账号数
  max-accounts-per-ip: 3

# 消息配置
messages:
  # 登录相关消息
  please-login: "&a请使用 /login <密码> 登录!"
  please-register: "&a请使用 /register <密码> 注册账号!"
  login-usage: "&c用法: /login <密码>"
  register-usage: "&c用法: /register <密码>"
  login-success: "&a登录成功!"
  register-success: "&a注册成功! 你现在已经登录了!"
  login-failed: "&c密码错误! 剩余尝试次数: {attempts}"
  already-logged-in: "&c你已经登录了!"
  already-registered: "&c你已经注册过了，请使用 /login <密码> 登录!"
  not-registered: "&c你还没有注册，请使用 /register <密码> 注册!"
  not-logged-in: "&c请先登录!"
  
  # 密码相关消息
  password-too-short: "&c密码太短! 最少需要{min}个字符!"
  password-too-long: "&c密码太长! 最多允许{max}个字符!"
  
  # 修改密码相关消息
  changepassword-usage: "&c用法: /changepassword <旧密码> <新密码>"
  old-password-wrong: "&c旧密码错误!"
  password-changed: "&a密码修改成功!"
  
  # 注销账号相关消息
  unregister-usage: "&c用法: /unregister"
  unregister-success-kick: "&a账号注销成功!"
  
  # 管理员命令相关消息
  unloginban-usage: "&c用法: /unloginban <玩家名>"
  forcelogin-usage: "&c用法: /forcelogin <玩家名>"
  no-permission: "&c你没有权限使用此命令!"
  player-not-found: "&c玩家未找到!"
  unban-success: "&a已解除 {player} 的登录封禁!"
  player-not-banned: "&c玩家 {player} 没有被登录封禁!"
  player-not-online: "&c玩家 {player} 不在线!"
  force-register-success: "&a已强制注册玩家 {player}，临时密码为: {password}"
  force-login-success: "&a已强制登录玩家 {player}!"
  forcelogin-success: "&a已强制 {player} 登录!"
  force-logged-in: "&a管理员已强制让你登录!"
  config-reloaded: "&a配置已成功重新加载!"
  
  # 踢出和封禁消息
  login-timeout-kick: "&c登录超时，请重新加入服务器!"
  too-many-attempts-kick: "&c密码错误次数过多，请等待{minutes}分钟后再试!"
  temp-ban-kick: "&c密码错误次数过多，请等待{minutes}分{seconds}秒后再试!"
  unregister-kick: "&a你的账号已被注销!"
  ip-limit-kick: "&c此IP地址已注册了{max}个账号，无法注册新账号!"
  
  # IP相关消息
  same-ip-players: "&6同IP地址下还有以下账号: {players}"
  
  # 其他消息
  command-blocked: "&c请先登录后再使用命令!"
  chat-blocked: "&c请先登录后再聊天!"